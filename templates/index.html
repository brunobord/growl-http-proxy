<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Growl HTTP Proxy</title>
	<style type="text/css">
		body {
			font-family: Helvetica, Arial, sans-serif;
		}
		section {
			width: 960px;
			margin: auto;
		}
		label {
			width: 100px;
			display: block;
			float: left;
		}
		.ack {
			text-align: center;
			display: none;
			background-color: #bef;
			padding: .2em;
		}
	</style>
</head>
<body>
	<section id="ack" class="ack"></section>
	<section>
		<form id="myform">
			<p><label for="title">Title:</label> <input type="text" name="title" id="title">
			<p><label for="message">Message:</label>
				<textarea name="message" id="message" cols="30" rows="10"></textarea>
			<p><label for="priority">Priority:</label>
				<select name="priority" id="priority">
					<option value="-2">-2</option>
					<option value="-1">-1</option>
					<option value="0">0</option>
					<option value="1" selected="selected">1</option>
					<option value="2">2</option>
				</select>
			<p><label for="sticky">Sticky:</label>
				<input type="checkbox" name="sticky" id="sticky">
			<p>
				<input type="button" value="Send" id="btn-submit">
		</form>
	</section>

<script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js')}}"></script>
<script type="text/javascript">
$('#btn-submit').click(function() {
	$.post('{{ url_for("send") }}', $('#myform').serialize(), function(data) {
		$('#ack').html(data).show();
	});
});
</script>
</body>
</html>
